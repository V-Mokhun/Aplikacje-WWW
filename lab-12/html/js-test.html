<h2>JS Test</h2>
<div class="clock-container">
  <h3>Clock</h3>
  <div id="date" class="clock-display"></div>
  <div id="time" class="clock-display"></div>
  <div class="clock-controls">
    <button id="start-clock" class="btn btn-primary">Start Clock</button>
    <button id="stop-clock" class="btn btn-secondary">Stop Clock</button>
  </div>
</div>
<div class="form-container">
  <form id="bg-changer">
    <div class="form-group">
      <label for="color-input">Choose a background color:</label>
      <input type="color" id="color-input" value="#ffffffe6" />
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Change Background</button>
      <button id="reset-background" class="btn btn-secondary">
        Reset Background
      </button>
    </div>
  </form>
</div>
